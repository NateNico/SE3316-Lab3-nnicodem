<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE 3316 - Lab 3</title>
    
    <!-- Link to CSS for styling -->
    <link rel="stylesheet" href="Styles.CSS">
    
    <!-- Link JavaScript files for each class -->
    <script defer src="InputValidator.js"></script>
    <script defer src="MapManager.js"></script>
    <script defer src="SearchManager.js"></script>
    <script defer src="ListManager.js"></script>
    <script defer src="PaginationManager.js"></script>
    <script defer src="UIRenderer.js"></script>
    <script defer src="lab3.js"></script> <!-- Main script to initialize classes -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Explore Europe Destinations</h1>
    </header>

    <!-- Search Section -->
    <section id="search-section">
      <input type="text" id="search-input" placeholder="Search by name, region, or country...">
      <button id="search-btn">Search</button>
    </section>

    <!-- Pagination Controls -->
    <section id="pagination-section">
      <label for="results-count">Results per page:</label>
      <select id="results-count">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
      <button id="prev-page">Previous</button>
      <button id="next-page">Next</button>
    </section>

    <!-- Results Display -->
    <section id="results-section">
      <div id="results-list"></div>
    </section>

    <!-- Favorite Lists Section -->
    <section id="favorites-section">
      <h2>Favorite Lists</h2>
      <input type="text" id="list-name" placeholder="Enter list name">
      <button id="create-list-btn">Create List</button>
      <div id="favorites-list"></div>
    </section>

    <!-- Map Display -->
    <section id="map-section">
      <h2>Map</h2>
      <div id="map"></div>
    </section>
  </body>
</html>
