<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Europe Travel Explorer</h1>
    </header>
    
    <div class="search-box">
        <h2>Search Destinations</h2>
        <label for="search-field">Field:</label>
        <select id="search-field">
            <option value="Country">Country</option>
            <option value="Region">Region</option>
            <option value="Category">Category</option>
            <!-- Add other options as needed -->
        </select>

        <label for="search-bar">Search Term:</label>
        <input type="text" id="search-bar" placeholder="Enter search term">
        <button id="search-btn">Search</button>
    </div>

    <div id="search-results" class="search-results">
        <h2>Results</h2>
        <div id="results-container"></div>
    </div>

    <div class="map-section">
        <h2>Map View</h2>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="lab3.js"></script>
</body>
</html>
