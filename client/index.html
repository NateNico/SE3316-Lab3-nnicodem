<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Europe Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Europe Travel Explorer</h1>
    </header>
    
    <div class="search-box">
        <h2>Search Destinations</h2>
        <label for="search-field">Field:</label>
        <select id="search-field">
            <option value="Country">Country</option>
            <option value="Region">Region</option>
            <option value="Category">Category</option>
            <!-- Add other options as needed -->
        </select>

        <label for="search-bar">Search Term:</label>
        <input type="text" id="search-bar" placeholder="Enter search term">
        <button id="search-btn">Search</button>
    </div>

    <div id="search-results" class="search-results">
        <h2>Results</h2>
        <div id="results-container"></div>
    </div>

    <div class="map-section">
        <h2>Map View</h2>
        <div id="map"></div>
    </div>

    <div class="favorites-section">
        <h2>Favorites Management</h2>
        <input type="text" id="list-name" placeholder="Enter list name">
        <div class="favorites-buttons">
            <button id="create-list-btn">Create List</button>
            <button id="save-list-btn">Save to List</button>
            <button id="view-list-btn">View List</button>
            <button id="delete-list-btn">Delete List</button>
        </div>
        <div class="favorites-search">
            <h3>Search Favorites</h3>
            <input type="text" id="favorites-search-term" placeholder="Search within the list">
            <button id="search-favorites-btn">Search</button>
        </div>
        <div id="favorites-results"></div>
    </div>
    


    <footer>
        <section class="pagination">
            <button id="prev-page-btn" class="prev-page">Back</button>
            
            <button id="next-page-btn" class="next-page">Next</button>
        </section>

        <p class="data-info">
                <h3> 
                    Data provided by europe-destinations.csv 
                </h3> 
            </p>
        
    </footer>    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="lab3.js"></script>
</body>
</html>
